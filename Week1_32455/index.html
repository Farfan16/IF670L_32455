<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ionic Components</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <script src="app.js" defer></script>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Kalkulator BMI</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <ion-item>
                <ion-label position="floating">Tinggi Badan</ion-label>
                <ion-input id="height-input"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Berat Badan</ion-label>
                <ion-input id="weight-input"></ion-input>
            </ion-item>
            <ion-grid class="ion-grid-center ion-margin">
                <ion-row>
                    <ion-col size="6">
                        <ion-button id="calc-btn" (click)="onClick()" expand="block" fill="solid" shape="round">
                            <ion-icon slot="start" name="calculator-outline"></ion-icon>
                            Hitung BMI
                        </ion-button>
                    </ion-col>
                    <ion-col size="6">
                        <ion-button id="reset-btn" (click)="onClick()" expand="block" fill="outline" shape="round">
                            <ion-icon slot="start" name="refresh-outline"></ion-icon>
                            Reset
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-card class="ion-text-center">
                <ion-card-header>
                    <ion-card-subtitle id="result-calculate-bmi"></ion-card-subtitle>
                </ion-card-header>
                <ion-card-content id="body-type" style="font-size: x-large"></ion-card-content>
            </ion-card>
        </ion-content>
    </ion-app>
</body>
</html>
